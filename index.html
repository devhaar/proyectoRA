<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RA sobre plano</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer
      src="modelo.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      autoplay
      animation-name="Animation"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      alt="Modelo 3D RA">
    </model-viewer>
  </body>
</html>
